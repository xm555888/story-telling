<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="heroGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#333333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景渐变 -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- 网格图案 -->
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.1"/>
  
  <!-- 抽象几何形状 -->
  <g opacity="0.1">
    <polygon points="0,0 400,200 200,600 0,400" fill="#ffffff"/>
    <polygon points="1920,0 1520,300 1720,700 1920,500" fill="#ffffff"/>
    <polygon points="800,1080 1200,880 1000,480 600,680" fill="#ffffff"/>
  </g>
  
  <!-- 光效 -->
  <g opacity="0.05">
    <ellipse cx="960" cy="540" rx="800" ry="400" fill="#ffffff"/>
  </g>
</svg>
