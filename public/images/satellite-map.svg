<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#2d3748"/>

  <!-- 洲石路 (纵轴，正中间，黄色) -->
  <rect x="390" y="0" width="20" height="600" fill="#fbbf24"/>

  <!-- 飞达路 (横轴，下三分之一位置，黄色) -->
  <rect x="0" y="390" width="800" height="20" fill="#fbbf24"/>

  <!-- 道路标线 -->
  <g stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" opacity="0.8">
    <!-- 洲石路中心线 -->
    <line x1="400" y1="0" x2="400" y2="600"/>
    <!-- 飞达路中心线 -->
    <line x1="0" y1="400" x2="800" y2="400"/>
  </g>
  
  <!-- 富源工业城 (左侧) -->
  <g>
    <!-- 主要建筑群 -->
    <rect x="50" y="200" width="280" height="150" fill="#1a202c" opacity="0.9"/>
    <rect x="60" y="210" width="60" height="40" fill="#4a5568"/>
    <rect x="130" y="210" width="80" height="60" fill="#4a5568"/>
    <rect x="220" y="210" width="70" height="50" fill="#4a5568"/>
    <rect x="60" y="270" width="90" height="70" fill="#4a5568"/>
    <rect x="160" y="280" width="60" height="60" fill="#4a5568"/>
    <rect x="230" y="290" width="80" height="50" fill="#4a5568"/>

    <!-- 工厂烟囱 -->
    <rect x="100" y="170" width="8" height="40" fill="#718096"/>
    <rect x="180" y="160" width="6" height="50" fill="#718096"/>
    <rect x="250" y="175" width="10" height="35" fill="#718096"/>
  </g>

  <!-- 强荣东工业园 (右侧) -->
  <g>
    <!-- 主要建筑群 -->
    <rect x="470" y="200" width="280" height="150" fill="#1a202c" opacity="0.9"/>
    <rect x="480" y="210" width="70" height="50" fill="#4a5568"/>
    <rect x="560" y="210" width="60" height="70" fill="#4a5568"/>
    <rect x="630" y="210" width="80" height="45" fill="#4a5568"/>
    <rect x="480" y="270" width="80" height="70" fill="#4a5568"/>
    <rect x="570" y="290" width="70" height="50" fill="#4a5568"/>
    <rect x="650" y="280" width="90" height="60" fill="#4a5568"/>

    <!-- 工厂设施 -->
    <rect x="520" y="170" width="12" height="40" fill="#718096"/>
    <rect x="600" y="165" width="8" height="45" fill="#718096"/>
    <rect x="680" y="175" width="10" height="35" fill="#718096"/>

    <!-- 货物堆放区 -->
    <rect x="500" y="430" width="180" height="40" fill="#2d3748"/>
    <rect x="510" y="435" width="15" height="10" fill="#4a5568"/>
    <rect x="530" y="435" width="20" height="10" fill="#4a5568"/>
    <rect x="555" y="435" width="18" height="10" fill="#4a5568"/>
    <rect x="580" y="435" width="22" height="10" fill="#4a5568"/>
    <rect x="610" y="435" width="16" height="10" fill="#4a5568"/>
    <rect x="635" y="435" width="25" height="10" fill="#4a5568"/>
  </g>
  
  <!-- 深江铁路5标段施工现场 (北边) -->
  <g>
    <!-- 施工区域 -->
    <rect x="350" y="50" width="100" height="80" fill="#8b4513" opacity="0.8"/>

    <!-- 挖掘坑 -->
    <ellipse cx="400" cy="90" rx="30" ry="20" fill="#654321"/>
    <ellipse cx="400" cy="90" rx="25" ry="15" fill="#5d4037"/>
    <ellipse cx="400" cy="90" rx="20" ry="10" fill="#4e342e"/>

    <!-- 施工设备 -->
    <rect x="370" y="70" width="8" height="15" fill="#ffd700"/>
    <rect x="420" y="75" width="12" height="20" fill="#ffd700"/>

    <!-- 栅栏围挡 (红色栅栏) -->
    <g stroke="#ff6b6b" stroke-width="3" fill="none">
      <!-- 外围框架 -->
      <rect x="340" y="40" width="120" height="100"/>
      <!-- 垂直栅栏条 -->
      <line x1="350" y1="40" x2="350" y2="140"/>
      <line x1="360" y1="40" x2="360" y2="140"/>
      <line x1="370" y1="40" x2="370" y2="140"/>
      <line x1="380" y1="40" x2="380" y2="140"/>
      <line x1="390" y1="40" x2="390" y2="140"/>
      <line x1="410" y1="40" x2="410" y2="140"/>
      <line x1="420" y1="40" x2="420" y2="140"/>
      <line x1="430" y1="40" x2="430" y2="140"/>
      <line x1="440" y1="40" x2="440" y2="140"/>
      <line x1="450" y1="40" x2="450" y2="140"/>
      <!-- 水平栅栏条 -->
      <line x1="340" y1="60" x2="460" y2="60"/>
      <line x1="340" y1="80" x2="460" y2="80"/>
      <line x1="340" y1="100" x2="460" y2="100"/>
      <line x1="340" y1="120" x2="460" y2="120"/>
    </g>
  </g>

  <!-- 洲石路与飞达路交叉口争执现场 (两轴交叉处) -->
  <g>
    <!-- 争执区域标识 (在交叉口) -->
    <rect x="350" y="350" width="100" height="100" fill="#ff4444" opacity="0.3"/>

    <!-- 警察人墙 (在飞达路上) -->
    <g fill="#4169e1" opacity="0.8">
      <rect x="360" y="395" width="4" height="10"/>
      <rect x="370" y="395" width="4" height="10"/>
      <rect x="380" y="395" width="4" height="10"/>
      <rect x="390" y="395" width="4" height="10"/>
      <rect x="400" y="395" width="4" height="10"/>
      <rect x="410" y="395" width="4" height="10"/>
      <rect x="420" y="395" width="4" height="10"/>
      <rect x="430" y="395" width="4" height="10"/>
      <rect x="440" y="395" width="4" height="10"/>
    </g>

    <!-- 抗议人群 (在交叉口周围) -->
    <g fill="#ff8c00" opacity="0.6">
      <circle cx="365" cy="420" r="3"/>
      <circle cx="375" cy="415" r="3"/>
      <circle cx="385" cy="425" r="3"/>
      <circle cx="395" cy="418" r="3"/>
      <circle cx="405" cy="422" r="3"/>
      <circle cx="415" cy="417" r="3"/>
      <circle cx="425" cy="423" r="3"/>
      <circle cx="435" cy="419" r="3"/>
      <!-- 更多抗议者在洲石路两侧 -->
      <circle cx="385" cy="370" r="3"/>
      <circle cx="395" cy="365" r="3"/>
      <circle cx="405" cy="375" r="3"/>
      <circle cx="415" cy="368" r="3"/>
    </g>
  </g>
  
  <!-- 绿化带 -->
  <rect x="320" y="280" width="60" height="40" fill="#2f855a" opacity="0.7"/>
  <rect x="420" y="280" width="60" height="40" fill="#2f855a" opacity="0.7"/>
  <ellipse cx="200" cy="500" rx="80" ry="30" fill="#2f855a" opacity="0.7"/>
  <ellipse cx="600" cy="520" rx="100" ry="25" fill="#2f855a" opacity="0.7"/>
  
  <!-- 路口标识 -->
  <circle cx="400" cy="400" r="8" fill="#ffd700" opacity="0.8"/>

  <!-- 警示标识 -->
  <g fill="#ff4444" opacity="0.9">
    <!-- 北边事故现场周围 -->
    <polygon points="380,30 390,30 385,20" />
    <polygon points="420,30 430,30 425,20" />
    <polygon points="380,150 390,150 385,160" />
    <polygon points="420,150 430,150 425,160" />

    <!-- 交叉口争执现场周围 -->
    <polygon points="330,380 340,380 335,370" />
    <polygon points="460,380 470,380 465,370" />
    <polygon points="330,420 340,420 335,430" />
    <polygon points="460,420 470,420 465,430" />
  </g>
  
  <!-- 文字标注 -->
  <g fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.9">
    <text x="190" y="280" text-anchor="middle">富源工业城</text>
    <text x="610" y="280" text-anchor="middle">强荣东工业园</text>
    <text x="400" y="180" text-anchor="middle">深江铁路5标段施工现场</text>
    <text x="400" y="480" text-anchor="middle">争执现场</text>
    <text x="350" y="15" text-anchor="middle">洲石路</text>
    <text x="50" y="385" text-anchor="middle">飞达路</text>
  </g>
</svg>
